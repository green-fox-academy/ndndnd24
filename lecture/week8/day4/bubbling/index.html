<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
        }

        button {
            margin: 16px;
        }

        .img-inspector {
            margin: 0 auto;
            width: 500px;
            height: 320px;
            border: 1px solid #3a3a3a;
            background-image: url("./assets/mp.jpg");
            background-size: 200%;
        }
    </style>
</head>

<body>
    <nav>
        <button data-action="move" data-direction="up">Up</button>
        <button data-action="move" data-direction="down">Down</button>
        <button data-action="move" data-direction="left">Left</button>
        <button data-action="move" data-direction="right">Right</button>
        <button data-action="zoom" data-direction="in">Zoom in</button>
        <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>

    <script>
        //   Here is an image inspector, but the buttons are not implemented yet, that will
        //   be your task!
        //    - the nav buttons (up, down, left, right) move the background by 10px
        //    - the zoom buttons increase/decrease the image by 20%
        //    - attach only two event listeners to the nav element
        //      - one for navigation
        //      - one for zooming

        const zooming = document.querySelectorAll('[data-action="zoom"]');
        const navigation = document.querySelectorAll('[data-action="move"]');
        const backgroundImage = document.getElementsByClassName('img-inspector')[0];
        let currentZoom = 200;
        let currentXPosition = 0;
        let currentYPosition = 0;

        const nav = document.querySelector('nav');
        console.log(nav);

        let up = document.querySelector('[data-direction="up"]');
        let down = document.querySelector('[data-direction="down"]');
        let left = document.querySelector('[data-direction="left"]');
        let right = document.querySelector('[data-direction="right"]');
        let i = 0;
        let j = 0;

        // function whichButton() {
        up.onclick = function () {
            j = 0;
            console.log(j);
            return j;
        }

        down.onclick = function () {
            j = 1;
            console.log(j);
            return j;
        }

        left.onclick = function () {
            j = 2;
            console.log(j);
            return j;
        }

        right.onclick = function () {
            j = 3;
            console.log(j);
            return j;
        }
        // }

        function moveTheImage() {
            if (j === 0) {
                currentYPosition += 10;
            } else if (j === 1) {
                currentYPosition -= 10;
            } else if (j === 2) {
                currentXPosition += 10;
            } else if (j === 3) {
                currentXPosition -= 10;
            }
            backgroundImage.style.backgroundPositionX = `${currentXPosition}px`;
            backgroundImage.style.backgroundPositionY = `${currentYPosition}px`;
        }

        function zoomTheImage() {
            if (i === 0) {
                currentZoom = currentZoom * 1.2;
            } else if (i === 1) {
                currentZoom = currentZoom * 0.8;
            }
            backgroundImage.style.backgroundSize = `${currentZoom}%`;
        }

        zooming[i].addEventListener('click', zoomTheImage);
        navigation[j].addEventListener('click', moveTheImage);

    </script>
</body>

</html>
