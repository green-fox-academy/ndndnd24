<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
        }

        button {
            margin: 16px;
        }

        .img-inspector {
            margin: 0 auto;
            width: 500px;
            height: 320px;
            border: 1px solid #3a3a3a;
            background-image: url("./assets/mp.jpg");
            background-size: 200%;
        }
    </style>
</head>

<body>
    <nav>
        <button data-action="move" data-direction="up">Up</button>
        <button data-action="move" data-direction="down">Down</button>
        <button data-action="move" data-direction="left">Left</button>
        <button data-action="move" data-direction="right">Right</button>
        <button data-action="zoom" data-direction="in">Zoom in</button>
        <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>

    <script>
        //   Here is an image inspector, but the buttons are not implemented yet, that will
        //   be your task!
        //    - the nav buttons (up, down, left, right) move the background by 10px
        //    - the zoom buttons increase/decrease the image by 20%
        //    - attach only two event listeners to the nav element
        //      - one for navigation
        //      - one for zooming

        const backgroundImage = document.getElementsByClassName('img-inspector')[0];
        const nav = document.querySelector('nav');
        let currentZoom = 200;
        let currentXPosition = 0;
        let currentYPosition = 0;


        function imageManipulation(event) {
            const whichButton = event.target.getAttribute('data-direction');
            // console.log(whichButton);
            if (whichButton === 'up') {
                currentYPosition += 10;
            } else if (whichButton === 'down') {
                currentYPosition -= 10;
            } else if (whichButton === 'left') {
                currentXPosition += 10;
            } else if (whichButton === 'right') {
                currentXPosition -= 10;
            } else if (whichButton === 'in') {
                currentZoom = currentZoom * 1.2;
            } else if (whichButton === 'out') {
                currentZoom = currentZoom * 0.8;
            }
            backgroundImage.style.backgroundSize = `${currentZoom}%`;
            backgroundImage.style.backgroundPositionX = `${currentXPosition}px`;
            backgroundImage.style.backgroundPositionY = `${currentYPosition}px`;
        }

        nav.addEventListener('click', imageManipulation);
    </script>
</body>

</html>
