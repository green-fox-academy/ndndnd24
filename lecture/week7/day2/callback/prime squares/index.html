<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prime squares</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: arial;
        }

        section {
            display: grid;
            grid-auto-rows: 50px;
            grid-template-columns: repeat(10, 1fr);
            width: 1000px;
            margin: 0 auto;
        }

        section div {
            box-shadow: 0px 0px 10px #666 inset;
            text-align: center;
            line-height: 50px;
        }

        .not-prime {
            background: tomato;
        }

        .prime {
            background: limegreen;
        }
    </style>
</head>

<body>
    <section id="divsection">
    </section>

    <script>
        for (let i = 0; i < 100; i++) {
            let divSection = document.getElementById("divsection");
            let div = document.createElement("div");
            div.textContent = i + 1;
            div.className = "not-prime"
            divSection.appendChild(div);
        }


        let divTags = document.getElementsByTagName("div");
        let searchedNumber = 70;
        for (let i = 0; i < divTags.length; i++) {
            if (divTags[i].textContent == searchedNumber) {
                divTags[i].className = "prime";
                break;
            }
        }

        let counter = 2;

        function findPrime(number) {
            while (counter < number) {
                if (number % counter === 0) {
                    return true;
                } else {
                    counter++;
                    findPrime(number);
                }
            }
            counter = 2;
            return false;
        }
        //   1: generate 100 divs to the <section> element and add index numbers to it as the element's textContent
        //   2: Create a function that adds a 'not-prime' class to a div if it's not a prime and 'prime' if it is
        //   3: Create a timer that keeps calling the prime validatior function until it reaches the end of elements
        //    - the timer should fire every 100ms
        //    - the timer should stop when there are no more elements left to be colored
    </script>
</body>

</html>
