<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: Attributes</title>
</head>

<body>

    <img
        src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
    <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
    <button>Click me!</button>
    <button class="this-one">Click me!</button>

    <script>
        let imageURL = document.querySelector('img');
        // console.log(imageURL.getAttribute('src'));
        imageURL.setAttribute('src', "https://i.pinimg.com/474x/74/4c/eb/744ceba7997c3b880be3640f26178030.jpg")
        let linkChange = document.querySelector('a');
        // console.log(linkChange.getAttribute('href'));
        linkChange.setAttribute('href', 'https://www.greenfoxacademy.com');
        linkChange.setAttribute('target', 'blank');


    </script>


    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Write the image's url to the console.

      Make the link point to the Green Fox Academy website.
      Disable the second button.
      Replace its text with 'Don't click me!'.
    </script>
    OR
    <script src="attribute-1.js"></script> -->

</body>

</html>
