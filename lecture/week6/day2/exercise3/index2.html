<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
</head>
<style>
    ul {
        background-color: lime;
    }
</style>

<body>
    <ul>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
    </ul>

    <script>
        let newList = ['apple', 'banana', 'cat', 'dog'];
        let list = document.querySelectorAll("li");

        for (let e = 0; e < newList.length; e++) {
            list[e].innerText = newList[e];
        }

    </script>

</body>

</html>
