<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: onclick</title>
    <style>
        body {
            margin: 0;
        }

        div {
            height: 100vh;
        }

        .party {
            background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
        }
    </style>
</head>

<body>
    <div>
        <button>Party</button>
    </div>

    <script>
        let button = document.querySelector("button");
        button.onclick = () => {
            if (document.querySelector("div").className !== "party") {
                document.querySelector("div").className = "party";
                button.innerText = "Off party";
            } else {
                document.querySelector("div").className = "";
                button.innerText = "Party";
            }
        }
    </script>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Turn the party on and off by clicking the button. (the whole page)
    </script>
    OR
    <script src="events-1.js"></script> -->
</body>

</html>
